<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New SRD Data Test</title>
</head>
<body>

    <h1>New SRD Data Test Page</h1>
    <p>This page tests if your project can successfully load and display the new JSON files.</p>
    <hr>
    
    <div id="races-container">
        <h2>Races</h2>
        <p>Loading...</p>
    </div>

    <hr>

    <div id="classes-container">
        <h2>Classes</h2>
        <p>Loading...</p>
    </div>

    <hr>

    <div id="spells-container">
        <h2>Spells</h2>
        <p>Loading...</p>
    </div>

    <hr>

    <div id="feats-container">
        <h2>Feats</h2>
        <p>Loading...</p>
    </div>

    <hr>

    <div id="backgrounds-container">
        <h2>Backgrounds</h2>
        <p>Loading...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            async function fetchData(fileName, containerId) {
                try {
                    const response = await fetch(`./data/${fileName}.json`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    const container = document.getElementById(containerId);
                    const list = document.createElement('ul');

                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = item.name;
                        list.appendChild(listItem);
                    });
                    
                    container.innerHTML = '';
                    container.appendChild(list);

                } catch (error) {
                    console.error(`Error fetching ${fileName}:`, error);
                    document.getElementById(containerId).innerHTML = `<p style="color:red;">Error loading data for ${fileName}.</p>`;
                }
            }

            // Fetch each file and display
            fetchData('races', 'races-container');
            fetchData('classes', 'classes-container');
            fetchData('spells', 'spells-container');
            fetchData('feats', 'feats-container');
            fetchData('backgrounds', 'backgrounds-container');
        });
    </script>

</body>
</html>
