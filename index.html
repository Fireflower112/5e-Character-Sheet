<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder Character Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

    <div id="app-container" class="min-h-screen flex">
        <nav class="bg-indigo-600 w-56 p-4 flex flex-col">
            <h1 class="text-white text-2xl font-bold mb-6">Pathfinder Sheet</h1>
            <ul class="space-y-2">
                <li><button data-page="dashboard" class="main-nav-button w-full text-left px-3 py-2 rounded-md font-medium">Dashboard</button></li>
                <li><button data-page="character-editor" class="main-nav-button w-full text-left px-3 py-2 rounded-md font-medium">Character Editor</button></li>
                <li><button data-page="inventory" class="main-nav-button w-full text-left px-3 py-2 rounded-md font-medium">Inventory</button></li>
                <li><button data-page="spells" class="main-nav-button w-full text-left px-3 py-2 rounded-md font-medium">Spells</button></li>
                <li><button data-page="notes" class="main-nav-button w-full text-left px-3 py-2 rounded-md font-medium">Notes</button></li>
            </ul>
            <div class="mt-auto space-y-2">
                <button onclick="window.handleSave()" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Save Character</button>
                <button onclick="window.handleLoad()" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Load Character</button>
            </div>
        </nav>

        <main class="flex-1 p-8">
            <div id="content-area">
                </div>
        </main>
    </div>

    <div id="item-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div id="item-modal-content" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            </div>
    </div>

    <div id="message-box" class="message-box"></div>

    <script src="js/stores.js"></script>
    <script src="js/components.js"></script>
    
    <script src="js/main-page.js"></script>
    <script src="js/dashboard-page.js"></script>
    <script src="js/info-page.js"></script>
    <script src="js/skills-page.js"></script>
    <script src="js/character-editor-page.js"></script>
    <script src="js/inventory-page.js"></script>
    <script src="js/stored-items-page.js"></script>
    <script src="js/inventory-container-page.js"></script>
    <script src="js/spells-page.js"></script>
    <script src="js/notes-page.js"></script>

    <script src="js/app.js"></script>

</body>
</html>
